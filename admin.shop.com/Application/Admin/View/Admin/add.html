<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        设置管理员
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="{:U('Index/index')}">管理后台</a>
        </li>
        <li class="active"> 设置管理员 </li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    设置管理员
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U()}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="exampleInputEmail1">用户名</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="admin_username" placeholder="请输入用户名">
                            <p><span>* 字母开头，允许5-16字节，允许字母数字下划线</span></p>
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" class="form-control" name="admin_password">
                            <p><span>* 以字母开头，长度在6~18之间，只能包含字母、数字和下划线</span></p>
                        </div>
                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" class="form-control" name="re_password">
                            <p><span>* 两次密码必须一致</span></p>
                        </div>
                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" class="form-control" name="admin_email">
                            <p><span>请输入正确的邮箱地址</span></p>
                        </div>
                        <div class="form-group">
                            <label for="">设置角色</label>
                            <div id="role-ids">
                            </div>
                            <ul id="treeDemo" class="ztree"></ul>
                        </div>

                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
