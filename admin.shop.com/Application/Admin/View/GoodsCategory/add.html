<extend name="Public:base" />

<!-- page heading start-->
<block name="content">
<div class="page-heading">
    <h3>
        管理首页
    </h3>
    <ul class="breadcrumb">
        <li>
            <a href="#">管理后台</a>
        </li>
        <li> 商品分类管理 </li>
        <li class="active"> 新增商品分类</li>
    </ul>
</div>
<!-- page heading end-->

<!--body wrapper start-->
<section class="wrapper">
    <!-- page start-->

    <div class="row">
        <div class="col-lg-12">
            <section class="panel">
                <header class="panel-heading">
                    新增商品分类
                </header>
                <div class="panel-body">
                    <form role="form" action="{:U()}" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">分类名称</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" name="good_category_name" placeholder="请输入分类名">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">父级分类</label>
                            <select class="form-control" name="parent_id">
                                <volist name="categories" id="c">
                                    <option value="{$c.good_category_id}" >{:str_repeat('&nbsp;&nbsp;',$c['level']-1)}{$c.good_category_name}</option>
                                </volist>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">分类简介</label>
                            <textarea name="good_category_intro" class="form-control"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交新增</button>
                    </form>

                </div>
            </section>
        </div>
    </div>
</section>
</block>
