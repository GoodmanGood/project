<extend name="Public:base" />
<!-- page heading start-->
<block name="content">
    <div class="page-heading">
        <h3>
            {$title}
        </h3>
        <ul class="breadcrumb">
            <li>
                <a href="{:U('Index/index')}">管理后台</a>
            </li>
            <li> 品牌分类管理 </li>
            <li class="active"> {$title} </li>
        </ul>
    </div>
    <!-- page heading end-->

    <!--body wrapper start-->
    <section class="wrapper">
        <!-- page start-->

        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        新增文章分类
                    </header>
                    <div class="panel-body">
                        <form role="form" action="{:U()}" method="post">
                            <input type="hidden" name="category_id" value="{$row.category_id}"/>
                            <div class="form-group">
                                <label for="exampleInputEmail1">分类名称</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" name="category_name" placeholder="请输入名字" value="{$row.category_name}">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputIntro">分类描述</label>
                                <textarea class="form-control " id="exampleInputIntro" name="category_intro" placeholder="请输入分类简介">{$row.category_intro}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputSort">排序</label>
                                <input class=" form-control" id="exampleInputSort" name="category_sort" type="text"  placeholder="请输入排序数字,数字越小越靠前"  value="{$row.category_sort}"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="category_status" id="status" value="1" checked /> 开启
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">修改</button>
                        </form>

                    </div>
                </section>
            </div>
        </div>
    </section>
    <script src="__JS__/jquery-1.10.2.min.js"></script>
    <script type='text/javascript'>
        $(function () {
            //默认选中显示
            $('#status').prop('checked', {$row['category_status']});
        });
    </script>
</block>
