<extend name="Public:base" />
<block name="content">
                <!-- page heading start-->
                <div class="page-heading">
                    <h3>
                        {$title}
                    </h3>
                    <ul class="breadcrumb">
                        <li>
                            <a href="{:U('Index/index')}">管理后台</a>
                        </li>
                        <li class="active"> {$title} </li>
                    </ul>
                </div>
                <!-- page heading end-->

                <!--body wrapper start-->
                <section class="wrapper">
                    <!-- page start-->

                    <div class="row">
                        <div class="col-lg-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    添加角色
                                </header>
                                <div class="panel-body">
                                    <form role="form" action="{:U('add')}" method="post" enctype="multipart/form-data">
                                        <div class="form-group">
                                            <label for="exampleInputName">角色名称</label>
                                            <input type="text" name="role_name" class="form-control" id="exampleInputName" placeholder="请输入角色名称" value=''/>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputIntro">角色简述</label>
                                            <textarea class="form-control " id="exampleInputIntro" name="role_intro" placeholder="请输入角色描述">{$row.intro}</textarea>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputSort">排序</label>
                                            <input class=" form-control" id="exampleInputSort" name="role_sort" type="text"  placeholder="请输入排序数字,数字越小越靠前"  value='{$row.sort}'/>
                                        </div>
                                        <div class="form-group">
                                            <label for="">关联权限</label>
                                            <div id="permission-ids">
                                            </div>
                                            <ul id="treeDemo" class="ztree"></ul>
                                        </div>

                                        <button type="submit" class="btn btn-primary"> 添加 </button>
                                    </form>

                                </div>
                            </section>
                        </div>
                    </div>
                </section>

        </block>
        <block name="css">
            <link rel="stylesheet" href="__ZTREE__/css/zTreeStyle/zTreeStyle.css" type="text/css">
            <style>
                #treeDemo{
                    margin-top: 10px;
                    border: 1px solid #617775;
                    background: #f0f6e4;
                    width: 220px;
                    overflow-y: scroll;
                    overflow-x: auto;
                }
            </style>
        </block>
        <block name="js">
        <script type="text/javascript" src="__ZTREE__/js/jquery.ztree.core.js"></script>
        <script type="text/javascript" src="__ZTREE__/js/jquery.ztree.excheck.js"></script>
