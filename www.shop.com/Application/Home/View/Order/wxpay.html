<extend name="Public:index"/>
<block name="css">
	<!--<link href="__CSS__/jquery.auto-complete.css" rel="stylesheet" type="text/css">-->
	<link href="__CSS__/ucart.css" rel="stylesheet" type="text/css">
	<!--<link href="__CSS__/bootstrap.min.css" rel="stylesheet" type="text/css">-->
</block>
<block name="content">
	<div style="margin: 50px auto; border: 1px solid #c0c0c0;width: 900px;height:500px;">
		<h2 style="color: green;margin: 20px 10px 10px 10px;">神仙茶产品订单支付</h2>
		<h3 style="color: red;margin: 20px 10px 10px 10px;">微信支付</h3>
		<hr/>
		<span style="margin: 10px 200px 0 20px;">订单号：{$order.id} </span>   配送地址：{$order.province_name} {$order.city_name} {$order.area_name} {$order.detail_address}
		<span style="margin: 10px 20px 0 80px;">金额：<span style="color: red;font-size: 16px;">￥{:number_format($order['price']+$order['delivery_price'],2,',','')}</span></span>
		<hr style="margin-top: 20px"/>
		<span style="margin: 10px 200px 0 20px;"><b>微信扫码支付：</b></span><br>

		<div style="margin: 50px auto;width: 200px">
				<img src="{:U('Qrcode/index',['code'=>$code])}">
		</div>
		<button style="margin-left: 800px;" class="button_color_scheme_dark borderRadius_scheme_small" onclick="history.go(-1)">返回我的订单</button>

	</div>
</block>
